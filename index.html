<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Fora do Ar</title>
    <!-- Importando Tailwind CSS para o estilo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animação suave de pulso para o ícone */
        @keyframes gentle-pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.95); }
        }
        .animate-gentle-pulse {
            animation: gentle-pulse 3s infinite ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4 font-sans text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <h1 class="text-4xl font-bold">Fora do ar</h1>

</body>
</html>
